<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出貨資訊查詢系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        #color-result {
            margin-top: 20px;
            font-weight: bold;
        }
        .result-header {
            font-size: 20px;
            font-weight: bold;
        }
        .result-text {
            font-size: 24px;
            margin: 10px 0;
        }
        .result-text span {
            font-weight: bold;
        }
        .result-count {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        #qr-reader {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }
    </style>
    <!-- 引用本地的 html5-qrcode.min.js 文件 -->
    <script src="html5-qrcode.min.js"></script>
</head>
<body>

    <h2>出貨資訊查詢系統</h2>
    <label for="workOrder">輸入工單號碼：</label>
    <input type="text" id="workOrder" placeholder="請輸入工單號碼" autofocus>

    <button onclick="searchColor()">查詢</button>

    <div id="color-result"></div>

    <!-- QR Code 掃描器區域 -->
    <div id="qr-reader"></div>
    <button onclick="startQrCodeScanner()">啟動 QR Code 掃描</button>

    <script>
        // 以下代碼可以用來初始化 QR Code 掃描和其他功能
        let workOrderData = {};

        function startQrCodeScanner() {
            console.log("QR Code scanner starting...");  // 調試用
            const html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" },  // 設置使用後置攝像頭
                {
                    fps: 10,    // 每秒 10 幀
                    qrbox: { width: 250, height: 250 }  // 掃描框大小
                },
                qrCodeMessage => {
                    console.log("QR Code detected:", qrCodeMessage);  // 顯示掃描到的結果
                    document.getElementById("workOrder").value = qrCodeMessage;
                    searchColor();
                    html5QrCode.stop();
                },
                errorMessage => {
                    console.warn("QR Code not detected.", errorMessage);
                }
            ).catch(err => {
                console.error("QR Code scanning failed.", err);
            });
        }
    </script>

</body>
</html>
