<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出貨資訊查詢系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        #color-result {
            margin-top: 20px;
            font-weight: bold;
        }
        .result-header {
            font-size: 20px;
            font-weight: bold;
        }
        .result-text {
            font-size: 24px;
            margin: 10px 0;
        }
        .result-text span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>出貨資訊查詢系統</h2>
    <label for="workOrder">輸入工單號碼：</label>
    <input type="text" id="workOrder" placeholder="請輸入工單號碼" autofocus>

    <button onclick="searchColor()">查詢</button>

    <div id="color-result"></div>

    <script>
        let workOrderData = {};

        // 使用 fetch 讀取 txt 文件
        fetch('data.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                lines.forEach(line => {
                    const [workOrder, color, code] = line.split(','); // 使用逗號分隔工單號碼、顏色和代碼
                    if (workOrder && color && code) {
                        workOrderData[workOrder.trim()] = { color: color.trim(), code: code.trim() };
                    }
                });
            });

        // 查詢顏色和代碼的函數
        function searchColor() {
            const workOrderInput = document.getElementById('workOrder');
            const resultDiv = document.getElementById('color-result');
            const workOrder = workOrderInput.value.trim();
            
            if (workOrder in workOrderData) {
                const { color, code } = workOrderData[workOrder];
                resultDiv.innerHTML = `
                    <div class="result-header">工單號碼 ${workOrder}</div>
                    <div class="result-text">顏色是：<span>${color}</span></div>
                    <div class="result-text">代碼是：<span>${code}</span></div>
                `;
            } else {
                resultDiv.textContent = `找不到工單號碼 ${workOrder} 的資料`;
            }

            // 查詢完畢後，自動選取工單號碼欄位的內容
            workOrderInput.select();
        }

        // 按 Enter 鍵也能進行查詢
        document.getElementById('workOrder').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                searchColor();
            }
        });
    </script>

</body>
</html>
